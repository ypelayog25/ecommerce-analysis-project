name: Feature Engineering & Streamlit Update

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    paths:
      - "data/raw/**"
      - "src/features/**"
      - "src/data/**"
      - "scripts/app.py"

jobs:
  feature-engineering-streamlit:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      # ✅ Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ✅ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install plotly streamlit

      # ✅ Run feature engineering
      - name: Run feature engineering
        run: |
          python src/features/create_features.py

      # ✅ Verify processed dataset
      - name: Verify dataset columns
        run: |
          python scripts/verify_columns.py || echo "⚠ Dataset missing required columns, Streamlit may fail."

      # ✅ Deploy Streamlit app (just check if works locally)
      - name: Test Streamlit app
        run: |
          streamlit run scripts/app.py --server.headless true --server.port 8501 --server.enableCORS false &
          sleep 10
          echo "✅ Streamlit test run complete"

      # ✅ Save artifacts (optional PNGs or CSVs)
      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-artifacts
          path: |
            data/processed/ecommerce_dataset_10000_cleaned.csv
            data/processed/ecommerce_dataset_10000_cleaned.parquet
            reports/figures/*.png
