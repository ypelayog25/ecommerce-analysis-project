# .github/workflows/feature_engineering_and_streamlit.yml
name: Feature Engineering & Streamlit Deployment

on:
  workflow_dispatch:  # âœ… Manual trigger
  schedule:
    - cron: "0 4 * * *"  # Runs daily at 04:00 UTC

jobs:
  feature-and-streamlit:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      # âœ… Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # âœ… Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install streamlit plotly pandas pyarrow

      # âœ… Run Feature Engineering
      - name: Run Feature Engineering
        run: |
          echo "ğŸš€ Running feature engineering pipeline..."
          python src/features/create_features.py

      # âœ… Verify columns (optional warning, does not fail)
      - name: Verify required columns
        run: |
          echo "ğŸ” Checking dataset columns..."
          python - <<'PY'
import pandas as pd
import os
dataset = "data/processed/ecommerce_dataset_10000_cleaned.parquet"
required_cols = ['country','order_date','customer_id','product_name','unit_price','quantity','total_price']
if os.path.exists(dataset):
    df = pd.read_parquet(dataset)
    missing = [c for c in required_cols if c not in df.columns]
    if missing:
        print(f"âš ï¸ Missing columns: {missing} (charts may fail)")
    else:
        print("âœ… All required columns present")
else:
    print("âš ï¸ Dataset not found. Skipping column verification")
PY

      # âœ… Commit processed dataset if changed
      - name: Commit processed dataset
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/processed/
          if ! git diff --staged --quiet; then
            git commit -m "feat: updated processed dataset via workflow"
            git push origin main
          else
            echo "â„¹ï¸ No changes in processed dataset"

