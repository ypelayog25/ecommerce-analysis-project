name: Update Dataset and Run Analysis

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta todos los días a medianoche UTC
  workflow_dispatch:      # Permite ejecución manual

jobs:
  update-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas kaggle

      - name: Setup Kaggle API
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\", \"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Check for dataset update
        run: |
          mkdir -p data/raw
          kaggle datasets metadata nabihazahid/ecommerce-dataset-for-sql-analysis -p data/raw
          NEW_HASH=$(sha256sum data/raw/metadata.json | awk '{ print $1 }')

          if [ -f "data/raw/.dataset_hash.txt" ]; then
            OLD_HASH=$(cat data/raw/.dataset_hash.txt)
          else
            OLD_HASH=""
          fi

          echo "OLD_HASH=$OLD_HASH"
          echo "NEW_HASH=$NEW_HASH"

          if [ "$NEW_HASH" = "$OLD_HASH" ]; then
            echo "No changes detected in dataset. Exiting..."
            exit 0
          fi

          echo "$NEW_HASH" > data/raw/.dataset_hash.txt

      - name: Download latest dataset
        if: success()
        run: |
          kaggle datasets download nabihazahid/ecommerce-dataset-for-sql-analysis -p data/raw --unzip

      - name: Run analysis script
        if: success()
        run: |
          echo ">>> Aquí después conectaremos con tu análisis en Python y exporte a Tableau"
