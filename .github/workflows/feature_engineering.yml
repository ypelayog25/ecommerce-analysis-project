name: ğŸ”§ Feature Engineering & Export

on:
  push:
    paths:
      - "data/raw/**"
      - "src/features/**"
      - "src/data/**"
  workflow_dispatch:

jobs:
  feature-engineering:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || echo "âš  requirements.txt no encontrado, instalando mÃ­nimos..."
          pip install pandas pyarrow

      - name: ğŸ“ Ensure Python package structure (auto __init__.py)
        run: |
          echo "ğŸ“‚ Ensuring Python package structure..."
          python - << 'EOF'
import os
PACKAGE_DIRS = [
    "src",
    "src/data",
    "src/features",
    "src/models",
    "src/visualization"
]
for directory in PACKAGE_DIRS:
    os.makedirs(directory, exist_ok=True)
    init_path = os.path.join(directory, "__init__.py")
    if not os.path.exists(init_path):
        with open(init_path, "w") as f:
            f.write("# Auto-generated")
        print(f"âœ… Created: {init_path}")
    else:
        print(f"âœ” Exists: {init_path}")
EOF

      - name: ğŸš€ Run Feature Engineering (no metadata check required)
        run: |
          echo "ğŸ”§ Running feature engineering..."
          python src/features/create_features.py || echo "âš  Script returned a warning, but continuing..."

      - name: ğŸ“¤ Upload processed dataset as artifact
        uses: actions/upload-artifact@v3
        with:
          name: processed-dataset
          path: |
            data/processed/*.csv
            data/processed/*.parquet
