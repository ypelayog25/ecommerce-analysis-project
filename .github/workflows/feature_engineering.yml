name: Feature Engineering & Dataset Preparation

on:
  push:
    branches:
      - main
    paths:
      - "data/raw/**"
      - "src/features/**"
      - "src/data/**"
  workflow_dispatch:

jobs:
  feature-engineering:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true  # importante para descargar punteros LFS

      - name: ğŸ›  Install Git LFS and pull large files
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install
          git lfs pull

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install required dependencies
        run: pip install -r requirements.txt plotly kaleido pandas

      - name: ğŸ” Verify CSV exists and preview
        run: |
          CSV="data/processed/ecommerce_dataset_10000_cleaned.csv"
          if [ ! -f "$CSV" ]; then
            echo "âŒ CSV not found. Make sure it's committed via LFS."
            exit 1
          fi
          echo "âœ… CSV found: $CSV - Loading as source dataset..."
          head -n 5 "$CSV"

      - name: ğŸš€ Running Feature Engineering (create_features.py)
        run: python src/features/create_features.py

      - name: ğŸ“ Verify generated outputs
        run: |
          echo "ğŸ” Checking processed outputs..."
          ls -lh data/processed || echo "âš  No processed directory found."
          if [ -f "data/processed/ecommerce_dataset_features.csv" ]; then
            echo "âœ… Features CSV successfully generated."
          else
            echo "âŒ Features CSV missing - check create_features.py"
            exit 1
          fi
          if [ -f "data/processed/ecommerce_dataset_features.parquet" ]; then
            echo "âœ… Features Parquet successfully generated."
          else
            echo "âš  Parquet missing - but CSV exists, workflow continues."
          fi

      - name: ğŸ’¾ Commit processed dataset updates (if any)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/processed/
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit in processed data."
          else
            git commit -m "feat: automated feature engineering output update"
            git push origin main
            echo "âœ… Processed dataset updated and committed."
